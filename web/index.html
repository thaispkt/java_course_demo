<!-- 
    Ctrl + / : comment trong HTML
    cặp thẻ (tag pair)
    - Thẻ mở (/tên_thẻ)
    - Thẻ đóng (/tên_thẻ)
    - Thẻ mở xong đóng: <tên_thẻ/>
 -->
<html>
    <head>
        <!-- 
            - Chứa các thông tin khai báo liên quan tới cấu hình trang web
            - Khai báo sử dụng thư viện CSS, Javascript,...
         -->
    </head>
    <body>
        Hello website <br>    
        <!-- 
            Những cái mà thấy trên giao diện trình duyệt thì sẽ trình bày ở body. Bất kì nội dùng nào nằm trong cặp thẻ sẽ 
            bị ảnh hưởng bởi cặp thẻ đó quy định
         -->
         <!-- 
            Những cặp thẻ liên quan tới hiển thị text
            - span: chỉ dùng để hiện thị text
            - b: in đậm text
            - i: in nghiêng text
            - u: gạch đích text
            - br: xuống 1 dòng (break)
            - p: xuống 1 dòng nhưng thêm 1 khoảng trắng
            - h1 -> h6: In đậm, xuống dòng cách 1 dòng và chữ to nhỏ tùy theo h sử dụng. Số h càng cao thif chữ càng nhỏ
            - ol: order list: hiện thị nội dung theo danh sách đếm số thứ tự
            - ul: unoder list: hiện thị nội dung không có đánh số thứ tự mà sẽ là những symbol bullets
          -->
        <b> Đây là text in đậm trong thẻ b</b> <br/>
        <i> Đây là text in nghiêng trong thẻ i</i> <br/>
        <u> Đây là text gạch dưới trong thẻ u</u> <br/>
        <p> Đây là nội dung sau khi dùng thẻ p</p>
        <b><i><u> Đây là text vừa in đậm vừa in nghiêng vừa gạch chân</u></i></b><br/>
        <ol>
            <li>Dòng 1</li>
            <li>Dòng 2</li>
            <li>Dòng 3</li>
        </ol>
        <ul>
            <li>Line 1</li>
            <li>Line 2</li>
            <li>Line 3</li>
        </ul>
    </body>
</html>
