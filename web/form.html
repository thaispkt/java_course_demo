<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!-- 
        Các type của thẻ input
        - text: cho người dùng nhập dữ liệu
        - number: chỉ cho người dùng nhập số
        - password: giống type texxt nhuưng sẽ không thấy được nội dung, nội dung sẽ là kí tự đặc biệt
        - radio: chỉ chọn 1 lựa chọn
        - checkbox: cho phép chọn nhiều
        - submit: hiển thị cái nút
        - Thẻ select: hiển thij danh sách và người dùng chọn 1 giá trị trong danh sách
        - Text area: có tinh wrapping text
     -->
     <form>
        <input type="text">
        <input type="number">
        <input type="password"> <br>
        <input type="radio" name="gioitinh"> Nam
        <input type="radio"name="gioitinh"> Nữ
        <input type="checkbox" name="Haisan"> Cá
        <input type="checkbox" name="Haisan"> Tôm
        <input type="checkbox" name="Haisan"> Mực
        <button>Submit</button>
        <select>
            <option>Màu vàng</option>
            <option>Màu xanh</option>
            <option>Màu đỏ</option>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <table border="1px">
                <!-- thead: khai báo đại diện cho header -->            
            <thead>
            </thead>
            <!-- tr: table row: thẻ tạo ra dòng dữ liệu -->
            <tr>
            <!-- td: đại diện cho 1 cột, mỗi một td là 1 cột -->
            <td>STT</td>
            <td>Họ tên</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn An</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Duy Bình</td>
            </tr>
            <tbody>
                
            </tbody>
        </table>
     </form>
</body>
</html>
